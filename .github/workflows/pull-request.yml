name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Code Quality Checks
  quality:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Run ESLint
        run: pnpm run lint

      - name: 🔍 Run Oxlint
        run: pnpm run oxlint

      - name: 🔍 Run Prettier check
        run: pnpm run format:check

      - name: 🔍 Type check
        run: pnpm run type-check

  # Test Coverage
  coverage:
    name: 📊 Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Run tests with coverage
        run: pnpm run test:unit -- --run --coverage

      - name: 📊 Generate coverage report
        run: |
          echo "📊 Coverage Report:"
          pnpm run test:unit -- --run --coverage --reporter=verbose

      - name: 📈 Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # Bundle Size Check
  bundle-size:
    name: 📦 Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build application
        run: pnpm run build

      - name: 📊 Analyze bundle size
        run: pnpm run build:analyze

      - name: 📈 Check bundle size changes
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: 'dist/**/*.{js,css,html}'

  # Accessibility Testing
  accessibility:
    name: ♿ Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📥 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🏗️ Build application
        run: pnpm run build

      - name: 🚀 Start preview server
        run: |
          pnpm run preview &
          sleep 10

      - name: ♿ Run accessibility tests
        run: |
          echo "🧪 Running accessibility tests..."
          npx playwright test e2e/axe-accessibility.spec.ts --reporter=list
          npx playwright test e2e/pa11y-accessibility.spec.ts --reporter=list

      - name: 📊 Upload accessibility test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: test-results/
          retention-days: 30

      - name: 💬 Comment accessibility results on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Check if accessibility tests passed
            const testResults = fs.existsSync('./test-results/') ? 
              fs.readdirSync('./test-results/').length : 0;

            const message = testResults > 0 ? 
              '⚠️ **Accessibility Tests Completed**\n\n' +
              'Some accessibility tests may have failed. Check the test results for details.' :
              '✅ **Accessibility Tests Passed**\n\n' +
              'All accessibility tests completed successfully!';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Security Check
  security:
    name: 🔒 Security
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔒 Run security audit
        run: pnpm audit --audit-level moderate

      - name: 🔍 Check for vulnerable dependencies
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  # Performance Check
  performance:
    name: ⚡ Performance
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build application
        run: pnpm run build

      - name: 📊 Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true

  # PR Comment Summary
  summary:
    name: 📝 PR Summary
    runs-on: ubuntu-latest
    needs: [quality, coverage, bundle-size, security, performance]
    if: always()

    steps:
      - name: 📝 Comment PR Summary
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const summary = checks.check_runs
              .map(check => `- ${check.name}: ${check.conclusion === 'success' ? '✅' : '❌'}`)
              .join('\n');
              
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## 🚀 PR Quality Summary\n\n${summary}\n\n---\n*This comment was automatically generated by GitHub Actions*`
            });
